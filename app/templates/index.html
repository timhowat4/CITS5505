{% extends "base.html" %}
{% block app_content %}
<div class="container-fluid"> 
    <div class="row">
        <div class="pageinfo text-light bg-dark">
            <h1 class="text-center"> Welcome To MovieVote </h1>
            <p class="text-center"> At MovieVote, we need your opinions on your favourite movies to once and for all see what comes out on top. <p>
        </div>
    </div>
</div>


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner-new">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{{ url_for('static', filename='Interstellar2.jpg') }}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Movies take us to other worlds..</h5>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{ url_for('static', filename='Endgame3.png') }}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Movies inspire us..</h5>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{ url_for('static', filename='HarryPotterDeathlyHallows2.jpg') }}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Movies bring magic to our lives..</h5>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
